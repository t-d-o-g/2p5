<!DOCTYPE html>
<html lang="utf8">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" conent="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Multiplayer RPS</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css" onerror="sheetError()">
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    </head>

    <body>
        <header>
            <div class="d-flex page-header bg-primary justify-content-start">
                <button type="submit" class="btn btn-primary" id="leet-btn">Deleet</button>
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>

        <main>
            <section class="login">
                <div class="container was-validated">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <fieldset>
                                <legend>Enter Name to Play</legend>
                                <input type="text" class="form-control" id="uname" name="uname" placeholder="Bob" required>
                                <div class="invalid-feedback">Name required</div>
                                <button type="submit" class="btn btn-primary m-4" id="login-btn">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </section>

            <section class="game">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <h1>Select your opponent</h1>
                            <button type="submit" class="btn btn-primary m-4" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer fixed-bottom text-center bg-primary">
                <small>2018</small>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/js/app.js" type="text/javascript"></script>
    </body>
</html>
